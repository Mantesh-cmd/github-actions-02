name:  First Github Actions workflow

on: 
    push:
        branches: [main, workflow_dispatch]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout the repo
              uses: actions/checkout@v4
            - name: install node JS
              uses: actions/setup-node@v4
              with:
                node-version: 18
            -  run: |
                npm install
                npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: checkout the repo
              uses: actions/checkout@v4
            - name: install node JS
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - run: |
                npm install
                npm test
            - name: Build Project
              run: npm run build
            - name: Deploy
              run: echo "Deploying your App....."

